
<mat-toolbar color="primary">
    
    <div>
    <h1>Evaluation Service</h1> 
    </div>
    
  </mat-toolbar>
<form [formGroup]="this.service.formData" (ngSubmit)="onSubmit()" >
<input  type="hidden"  class="form-control" formControlName="nomagent" id="nomagent" >
<div class="form-group row col-md-12">
   
  <div class="col-md-6 form-group">
        <label>Date</label>
      <input  type="date"  class="form-control" formControlName="date_eval" id="date_eval">
  </div>
  <div class="col-md-6 form-group">
   
    <label>Agents</label>
    <select name="AgentList" class="form-control" formControlName="code_agent" id="code_agent"
    (change)="OnSelectClient($event.target)">
    <option value="0">-Select-</option>
    <option *ngFor="let client of this.AgentList" value="{{client.id}}">{{client.nom}}</option>
    </select>
  </div>
 
  </div>
  <table class="table table-borderless">
    <thead class="thead-light" >
      
      <th>coef</th>
      <th>note</th>
      <th>moy</th>
     
      <th>
        <a class="btn btn-sm btn-success text-white" (click)="AddData(null,1)"><i class="fa fa-plus"></i>Ajouter </a>
      </th>
    </thead>
    <tbody>
        <tr *ngIf="service.list.length==0"  [class.text-danger]="!isValid && service.list.length ==0">
            <td class="font-italic text-center" colspan="5">
              Aucune Commande sélectionnée ...
            </td>
        </tr>
      <tr *ngFor="let item of service.list;let i=index;">
      
      <td>{{item.coef}}</td>
      <td>{{item.note}}</td>
      <td>{{item.moy}}</td>
      <td>
          <a class="btn btn-sm btn-info text-white" (click)="AddData(i,1)"><i class="fa fa-pencil"></i></a>
          <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDelete(item,item.id,i)"><i class="fa fa-trash"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="form-group row">
        <div class="col-sm-4 mb-3 mb-sm-0">
        <div class="form-group">
            <label>Total Moy : </label>
            <input type="text" class="form-control" id="moy" formControlName="moy" readonly>
        </div>
        </div> 
        
               
        
      </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <a class="btn btn-outline-dark ml-1" routerLink="/lcommm"><i class="fa fa-plus-square"></i> Liste </a>

  </div>

  
</form>
