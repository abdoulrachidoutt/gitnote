<div>
    <h1>Liste des sous-structures</h1>
    <div>
        <app-boutton-action
        (clickEvent)="nouvelleevaluation()"
      ></app-boutton-action>    
    <div class="container" style="padding: 30px;">
        
        
        <mat-card>
        <mat-card-content>
        <table mat-table [dataSource]="evaluation" class="mat-elevation-z8">
        
        
            <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let evaluation">{{ evaluation.id }}</td>
        </ng-container>
    
        <ng-container matColumnDef="moy">
        <th mat-header-cell *matHeaderCellDef>Moyenne</th> 
        <td mat-cell *matCellDef="let evaluation" class="bold-cell">{{ evaluation.moy }}</td>
        </ng-container> 

        

           

                    <ng-container matColumnDef="agent">
                        <th mat-header-cell *matHeaderCellDef>Agent</th> 
                        <td mat-cell *matCellDef="let evaluation" class="bold-cell">{{ evaluation.nom }}</td>
                        </ng-container> 
    

                        <ng-container matColumnDef="matiere">
                            <th mat-header-cell *matHeaderCellDef>Matiere</th> 
                            <td mat-cell *matCellDef="let evaluation" class="bold-cell">{{ evaluation.nom }}</td>
                            </ng-container> 
       
    
    
             
    
           
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th> 
                   
                <th mat-header-cell *matHeaderCellDef>structure</th>
                
                <td mat-cell *matCellDef="let evaluation" class="bold-cell"><button class="btn btn-info mr-2">Modifier</button>
                <button class="btn btn-danger" (click)="onDelete(evaluation.id)">Supprimer</button></td>
            
                </ng-container> 
                     
                
                
    
              <tr mat-header-row *matHeaderRowDef="['id','moy','agent','matiere','action']"></tr>
              <tr mat-row *matRowDef="let row; columns:['id','moy','agent','matiere','action']"></tr>
    
    
              
        </table>
        </mat-card-content>
        </mat-card>
        </div>
    </div>
    </div>
