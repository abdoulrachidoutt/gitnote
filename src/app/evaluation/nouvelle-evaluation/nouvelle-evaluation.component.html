<form [formGroup]="formEvaluation " (ngSubmit)="submit()">
    

               
    
    
      
    <div class="form-group">
        <label for="agent" class="col-form-label-col-sm-2">Agent</label>
        <select  class="form-control" formControlName="agentId" id="agent">
        <option >---- Selectionner un agent </option>
        <option *ngFor ="let agent of agent" value="{{agent?.id}}">{{ agent?.nom }}</option>
        </select>
        </div>


        <div class="form-group">
            <label for="matiere" class="col-form-label-col-sm-2">Matiere</label>
            <select  class="form-control" formControlName="matiereId" id="matiere">
            <option >---- Selectionner une matiere</option>
            <option *ngFor ="let matiere of matiere" value="{{matiere?.id}}">{{ matiere?.nom }}</option>
            </select>
            </div>



            <div class="form-group">
                <label for="moy" class="form-label">Moyenne</label>
                <input  type="number" class="form-control" formControlName="moy" >
                </div>

         <div class="form-group">
        <Button type="submit" class="btn btn-outline-success mt-2"  >Envoyer</Button>
    </div>
    </form>
