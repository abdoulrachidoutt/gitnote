<div>
    <h1>Liste des sous-structures</h1>
    <div>
        <app-boutton-action
        (clickEvent)="nouveauresponsable()"
      ></app-boutton-action>    
    <div class="container" style="padding: 30px;">
        
        
        <mat-card>
        <mat-card-content>
        <table mat-table [dataSource]="responsable" class="mat-elevation-z8">
        
        
            <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let responsable">{{ responsable.id }}</td>
        </ng-container>
    
       

        <ng-container matColumnDef="motdepasse">
            <th mat-header-cell *matHeaderCellDef>Mot de passe</th> 
            <td mat-cell *matCellDef="let responsable" class="bold-cell">{{ responsable.motdepasse }}</td>
            </ng-container> 


            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef>Nom</th> 
                <td mat-cell *matCellDef="let responsable" class="bold-cell">{{ responsable.agent.nom }}</td>
                </ng-container> 


                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef>Prenom</th> 
                    <td mat-cell *matCellDef="let responsable" class="bold-cell">{{ responsable.agent.prenom }}</td>
                    </ng-container> 


                    <ng-container matColumnDef="structure">
                        <th mat-header-cell *matHeaderCellDef>Structure</th> 
                        <td mat-cell *matCellDef="let responsable" class="bold-cell">{{ responsable.agent.sousstructure.structure.nom }}</td>
                        </ng-container> 

                        <ng-container matColumnDef="sousstructure">
                            <th mat-header-cell *matHeaderCellDef>Sous-Structure</th> 
                            <td mat-cell *matCellDef="let responsable" class="bold-cell">{{ responsable.agent.sousstructure.nom}}</td>
                            </ng-container> 

       
    
           
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th> 
                   
                <th mat-header-cell *matHeaderCellDef>structure</th>
                
                <td mat-cell *matCellDef="let agent" class="bold-cell"><button class="btn btn-info mr-2">Modifier</button>
                <button class="btn btn-danger" (click)="onDelete(agent.id)">Supprimer</button></td>
            
                </ng-container> 
                     
                
                
    
              <tr mat-header-row *matHeaderRowDef="['id','motdepasse','nom','prenom','structure','sousstructure','action']"></tr>
              <tr mat-row *matRowDef="let row; columns:['id','motdepasse','nom','prenom','structure','sousstructure','action']"></tr>
    
    
              
        </table>
        </mat-card-content>
        </mat-card>
        </div>
    </div>
    </div>
