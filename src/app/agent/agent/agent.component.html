<div>
    <h1>Liste des agents</h1>
    <div>
        <app-boutton-action
        (clickEvent)="nouvelagent()"
      ></app-boutton-action>    
    <div class="container" style="padding: 30px;">
        
        
        <mat-card>
        <mat-card-content>
        <table mat-table [dataSource]="agent" class="mat-elevation-z8">
        
        
            <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let agent">{{ agent.id }}</td>
        </ng-container>
    
        <ng-container matColumnDef="matricule">
        <th mat-header-cell *matHeaderCellDef>Matricule</th> 
        <td mat-cell *matCellDef="let agent" class="bold-cell">{{ agent.matricule }}</td>
        </ng-container> 

        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>Nom</th> 
            <td mat-cell *matCellDef="let agent" class="bold-cell">{{ agent.nom }}</td>
            </ng-container> 

            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef>Prenom</th> 
                <td mat-cell *matCellDef="let agent" class="bold-cell">{{ agent.prenom }}</td>
                </ng-container> 

                <ng-container matColumnDef="tel">
                    <th mat-header-cell *matHeaderCellDef>Tel</th> 
                    <td mat-cell *matCellDef="let agent" class="bold-cell">{{ agent.tel }}</td>
                    </ng-container> 

                    <ng-container matColumnDef="direction">
                        <th mat-header-cell *matHeaderCellDef>Direction</th> 
                        <td mat-cell *matCellDef="let agent" class="bold-cell">{{ agent.direction.nom }}</td>
                        </ng-container> 
    
       
    
    
             
    
           
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th> 
                   
                <th mat-header-cell *matHeaderCellDef>structure</th>
                
                <td mat-cell *matCellDef="let agent" class="bold-cell"><button class="btn btn-info mr-2">Modifier</button>
                <button class="btn btn-danger" (click)="onDelete(agent.id)">Supprimer</button></td>
            
                </ng-container> 
                     
                
                
    
              <tr mat-header-row *matHeaderRowDef="['id','matricule','nom','prenom','tel','direction','action']"></tr>
              <tr mat-row *matRowDef="let row; columns:['id','matricule','nom','prenom','tel','direction','action']"></tr>
    
    
              
        </table>
        </mat-card-content>
        </mat-card>
        </div>
    </div>
    </div>
