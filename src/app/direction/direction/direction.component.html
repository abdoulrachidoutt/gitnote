<div>
    <h1>Liste des Directions</h1>
    <div>
        <app-boutton-action
        (clickEvent)="nouvelledirection()"
      ></app-boutton-action>    
    <div class="container" style="padding: 30px;">
        
        
        <mat-card>
        <mat-card-content>
        <table mat-table [dataSource]="direction" class="mat-elevation-z8">
        
        
            <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let direction">{{ direction.id }}</td>
        </ng-container>
    
       

        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>Nom</th> 
            <td mat-cell *matCellDef="let direction" class="bold-cell">{{ direction.nom }}</td>
            </ng-container> 

       
    
           
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th> 
                   
                <th mat-header-cell *matHeaderCellDef>structure</th>
                
                <td mat-cell *matCellDef="let direction" class="bold-cell"><button class="btn btn-info mr-2">Modifier</button>
                <button class="btn btn-danger" (click)="onDelete(direction.id)">Supprimer</button></td>
            
                </ng-container> 
                     
                
                
    
              <tr mat-header-row *matHeaderRowDef="['id','nom','action']"></tr>
              <tr mat-row *matRowDef="let row; columns:['id','nom','action']"></tr>
    
    
              
        </table>
        </mat-card-content>
        </mat-card>
        </div>
    </div>
    </div>
